<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<body>

<div th:replace="fragments :: header"></div>

<p th:if="${events.size() == 0}">No events</p>

<ul th:if="${events.size() > 0}">
    <th:block th:each="event : ${events}">
        <li th:text="${event}"></li>
    </th:block>
</ul>

</body>


</html>
